<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><u>Forms</u></h3>
    <form>
        <label><b>Name</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Enter Your Name">
        <br>
        <br>
        <label><b>Email Id</b></label> &nbsp;&nbsp;&nbsp;
        <input type="email" placeholder="Enter a Valid Email ID">
        <br>
        <br>
        <label><b>Password</b></label> &nbsp;&nbsp;
        <input type="text" placeholder="Enter Password">
        <br>
        <br>
        <label><b>Language</b></label>
        <br>
        <input type="radio" name="Language" id="Language">HTML
        <input type="radio" name="Language" id="Language">CSS
        <input type="radio" name="Language" id="Language">Java Script
        <br>
        <br>
        <label><b>Course</b></label>
        <br>
        <input type="checkbox" name="course" id="course">.Net Stack
        <input type="checkbox" name="course" id="course">Java Stack
        <input type="checkbox" name="course" id="course">Mern Stack
        <input type="checkbox" name="course" id="course">Data Science
        <br>
        <br>
        <label for="field"><b>Field:</b></label>
        <select name="field" id="field">
            <option value="">Select</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <br>
        <br>
        <input type="text" placeholder="Describe Yourself">
        <br>
        <br>
        
        <select name="yourself" id="yourself">
            <option value="" id=""></option>
            <option value="Prof" id="Prof">Professional</option>
            <option value="Student" id="Student">Student</option>
        </select>
        <br>
        <br>
        <label>Phone No</label>
        <input type="tel" placeholder="Enter Phone No">
        <br>
        <br>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">
    </form>
    <br>
    <a href="table.html">Click here for table file</a>
</body>
</html>
